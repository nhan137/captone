    <!-- Main Content -->
    <div class="main-content">
      <h2>Edit Personal Information</h2>
      <form class="personal-info-form">
        <div class="form-row">
          <h2>INFORMATION</h2>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required />
          </div>
          <div class="form-group">
            <label for="employee-id">Employee ID</label>
            <input type="text" id="employee-id" required />
          </div>
          <div class="form-group">
            <label for="marital-status">Marital Status</label>
            <select id="marital-status" required>
              <option value="">Select status</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <br />
          <h2>Profile</h2>
          <div class="form-group">
            <label for="id-number">ID Number</label>
            <input type="text" id="id-number" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="issued-date">Date of Issue</label>
              <input type="date" id="issued-date" required />
            </div>
            <div class="form-group">
              <label for="issued-place">Place of Issue</label>
              <input type="text" id="issued-place" required />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required />
          </div>
        </div>

        <h3>Address</h3>
        <div class="form-row">
          <!-- Province/City -->
          <div class="form-group">
            <label for="hometown">Hometown</label>
            <select id="hometown" onchange="updateDistricts()" required>
              <option value="">Select Province/City</option>
              <!-- Cities -->
              <option value="hanoi">Hanoi</option>
              <option value="danang">Da Nang</option>
              <option value="hochiminh">Ho Chi Minh</option>
              <option value="haiphong">Quang Nam</option>
              <!-- Add more cities... -->
            </select>
          </div>

          <!-- District -->
          <div class="form-group">
            <label for="birthplace">Place of Birth</label>
            <select id="birthplace" required>
              <option value="">Select District</option>
              <option value="thanh-khue">Thanh Khue District</option>
              <option value="dien-ban">Dien Ban District</option>
              <option value="district-1">District 1</option>
              <!-- Districts will be updated automatically -->
            </select>
          </div>

          <!-- Nationality -->
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <select id="nationality" required>
              <option value="">Select nationality</option>
              <option value="vietnamese">Vietnam</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="japan">Japan</option>
              <option value="korea">South Korea</option>
              <option value="china">China</option>
              <!-- Add more countries... -->
            </select>
          </div>
        </div>

        <button type="submit" class="update-button">
          Update Personal Information
        </button>
      </form>
    </div>
