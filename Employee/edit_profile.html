<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Personal Information</title>
    <link rel="stylesheet" href="edit_profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/Mangager_Human/Mangager_Human/images/avatar.png" alt="logo" />
        <h2>Attendance</h2>
      </div>
      <div class="sidebar-links">
        <h4>
          <span>Dashboard Menu</span>
          <div class="menu-separator"></div>
        </h4>
        <li>
          <a href="profile.html">
            <i class="fas fa-address-card"></i> Personal Information
          </a>
        </li>
        <li>
          <a href="checkin.html"><i class="far fa-check-circle"></i>Check In/Check Out</a>
        </li>
        <li>
          <a href="attendancehistory.html">
            <i class="fas fa-calendar-check"></i>Attendance History
          </a>
        </li>
        <h4>
          <span>General</span>
          <div class="menu-separator"></div>
        </h4>
        <li>
          <a href="errorreport.html"><i class="fas fa-bug"></i>Error Report</a>
        </li>
        <li>
          <a href="leaveapplication.html"><i class="far fa-clock"></i>Leave Application</a>
        </li>
        <li>
          <a href="ot.html"><i class="fas fa-clock"></i>Overtime Registration</a>
        </li>
        <li>
          <a href="#"><i class="fab fa-angellist"></i>Logout</a>
        </li>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Edit Personal Information</h2>
      <form class="personal-info-form">
        <!-- Information Section -->
        <div class="form-row">
          <h3>INFORMATION</h3>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" value="John Doe" required />
          </div>
          <div class="form-group full-width">
            <label for="employee-id">Employee ID</label>
            <input type="text" id="employee-id" value="123456" required />
          </div>
          <div class="form-group full-width">
            <label for="marital-status">Marital Status</label>
            <select id="marital-status" required>
              <option value="single" selected>Single</option>
              <option value="married">Married</option>
            </select>
          </div>
        </div>

        <!-- Profile Section -->
        <div class="form-row">
          <h3>PROFILE</h3>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label for="id-number">ID Number</label>
            <input type="text" id="id-number" value="987654321" required />
          </div>
          <div class="form-group full-width">
            <label for="date-of-issue">Date of Issue</label>
            <input type="date" id="date-of-issue" value="2020-01-01" required />
          </div>
          <div class="form-group full-width">
            <label for="place-of-issue">Place of Issue</label>
            <input type="text" id="place-of-issue" value="City Hall" required />
          </div>
        </div>

        <!-- Address Section -->
        <div class="form-row">
          <h3>ADDRESS</h3>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label for="hometown">Hometown</label>
            <input type="text" id="hometown" value="City 1" required />
          </div>
          <div class="form-group full-width">
            <label for="place-of-birth">Place of Birth</label>
            <input type="text" id="place-of-birth" value="District 1" required />
          </div>
          <div class="form-group full-width">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" value="Country 1" required />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-row">
          <button type="submit" class="update-button">Update Personal Information</button>
        </div>
      </form>
    </div>
  </body>
</html>
